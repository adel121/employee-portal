{% extends "employees/base.html" %}
{% block title %}
  Create Site
{% endblock title %}
{% block content %}
  {% if request.user.is_admin %}
    <form action="{% url 'create_site' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="siteName">Site Name</label>
        <input type="text"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter Site Name"
               aria-describedby="siteNameHelp">
        <small id="siteNameHelp" class="form-text text-muted">Site name should be unique</small>
        <p style="color:red">{{ error }}</p>
      </div>
      <div class="form-group">
        <label for="siteAddress">Site Address</label>
        <input type="text"
               class="form-control"
               id="address"
               name="address"
               placeholder="Enter Site Address">
      </div>
      <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
  {% else %}
    Unauthorized Access
  {% endif %}
{% endblock content %}
