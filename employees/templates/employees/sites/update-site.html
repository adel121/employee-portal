{% extends "employees/base.html" %}
{% block title %}
  Update Site
{% endblock title %}
{% block content %}
  {% if request.user.is_admin %}
    <form action="{% url 'update_site' site.pk %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="siteName">Site Name</label>
        <input type="text"
               class="form-control"
               id="name"
               name="name"
               value="{{ site.name }}"
               placeholder="Enter Site Name"
               aria-describedby="siteNameHelp">
        <small id="siteNameHelp" class="form-text text-muted">Site name should be unique</small>
        <p style="color:red">{{ error }}</p>
        <div class="invalid-feedback">{{ error }}</div>
      </div>
      <div class="form-group">
        <label for="siteAddress">Site Address</label>
        <input type="text"
               class="form-control"
               id="address"
               name="address"
               value="{{ site.address }}"
               placeholder="Enter Site Address">
      </div>
      <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
  {% else %}
    Unauthorized Access
  {% endif %}
{% endblock content %}
