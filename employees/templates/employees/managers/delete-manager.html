{% extends "employees/base.html" %}
{% block title %}
  Delete Manager
{% endblock title %}
{% block content_header %}
  Delete Manager
{% endblock content_header %}
{% block content %}
  {% if request.user.is_admin %}
    <form action="{% url 'delete_manager' manager.pk %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="delete_confirmation">
          Are you sure you want to delete this manager ({{ manager.account.first_name }} - {{ manager.phone_number }})?
        </label>
        <select id="delete_confirmation"
                name="delete_confirmation"
                class="form-select form-select-lg mb-3"
                aria-label=".form-select-lg">
          <option value="NO" selected>NO</option>
          <option value="YES">YES</option>
        </select>
      </div>
      <button type="submit" class="btn btn-secondary">Confirm</button>
    </form>
  {% else %}
    Unauthorized Access
  {% endif %}
{% endblock content %}
